@(users: Seq[models.User])(implicit request: play.api.mvc.Request[play.api.mvc.AnyContent])

@import utils.SecurityUtil._

@main("Manage Users") {
  <h1>Manage Users</h1>
  <table>
    <thead>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Make Admin</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      @for(user <- users) {
        <tr>
          <td>@user.fullName</td>
          <td>@user.email</td>
          <td>
            <a href="/makeUserAdmin/@user.id" @if(userIsAdmin(user)) { disabled='disabled' }>Make Admin</a>
          </td>
          <td>
            <a href="/deleteUser/@user.id">Delete User</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
}
